<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cartstyle.css" />
    <link rel="js" href="cart.js" />
    
    <title>Cart</title>
</head>

<body>
    <main>
        <div class="basket">
            <div class="basket-module">
                <!-- <label for="promo-code">Enter a promotional code</label> -->
                <!-- <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field"> -->
                <button class="promo-code-cta"><a href="customer.html">Back to Homepage</a></button>
            </div>
            <table id="indexTable">
               
                    <tr class="header">
                        <th col-index=1>Item</th>
                        <th col-index=2>Description</th>
                        <th col-index=3>Price</th>
                        <th col-index=4>Quantity</th>

                    </tr>
               
            </table>
            <script>populateCartTable(); </script>
           
        
        <aside>
            <div class="summary">
                <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
                <div class="summary-subtotal">
                    <div class="subtotal-title">Subtotal</div>
                    <div class="subtotal-value final-value" id="basket-subtotal">130.00</div>
                    <div class="summary-promo hide">
                        <div class="promo-title">Promotion</div>
                        <div class="promo-value final-value" id="basket-promo"></div>
                    </div>
                </div>
              
                <div class="summary-total">
                    <div class="total-title">Total</div>
                    <div class="total-value final-value" id="basket-total">130.00</div>
                </div>
                <div class="summary-checkout">
                    <button class="checkout-cta"><a href="order.html">Order</a></button>
                </div>
            </div>
        </aside>
    </main>
</body>

</html>
