<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>PetSupply +</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="signUpScripts/getStateDropDown.js"></script>
    <script src="signUpScripts/createAccount.js"></script>
</head>
<body>

    <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3>REGISTER NOW</h3>
              <p id="log">Please enter your credentials to register.</p>
            </div>
          </div>
          <form class="login-form" name="loginForm" onsubmit="return false;">
              <input name="firstName" type="text" placeholder="First Name" required />
              <input name="lastName" type="text" placeholder="Last Name" />
              <input name="address" type="text" placeholder="street address" />
              <input name="city" type="text" placeholder="city" />

              <label for="state_ID">State</label>
              <select id="states" name="state_s">
              </select>
              <script>getStates();</script>
              <br />
              <br />

              <input type="text" name="zipcode" placeholder="zip code" />
              <input name="email" type="email" placeholder="Email" />
              <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                     pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
              <input name="password" type="password" placeholder="Password" />
              
              <br />

              <button onclick="createAccount()"> Register </button>
              <!-- used to link to go to homepage depending on customer/user not sure if we
        will have to create a java script to differentiate who goes where. I could make a employee login vs a customer log in and then reference
    it to two different pages... not sure have to check in with team.-->
              <p class="message">Already have an account? <a href="index.html">Login now</a></p>
          </form>
        </div>
      </div>
        
</body>
</html>
