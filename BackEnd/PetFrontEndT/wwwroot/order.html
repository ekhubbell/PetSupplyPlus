<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ostyle.css" />
    <title>Order Page</title>
    <script src="carryinfo.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="OrderScripts/Orders.js"></script>
</head>
<body onload="ParseURL(); 
                    getOrderId(getID());">
    <div class="container">
        <article class="card">
            <header class="card-header" id="log"> My Orders / Tracking </header>
            <div class="card-body">
                <label for="OrderNumber">Order ID</label>
                <select id="ordID" name="OrderNumber" onchange="selectOrder();">
                    <!--onselect-->
                </select>
                <article class="card">
                    <div class="card-body row">
                        <!--<div class="col"> <strong>Estimated Delivery time:</strong> <br>29 nov 2019 </div>-->
                    </div>
                </article>
                <div class="track">
                    <div class="step" id="confirmed"> <span class="icon"> <i class="fa fa-check"></i> </span> <span class="text">Order confirmed</span> </div>
                    <div class="step" id="progress"> <span class="icon"> <i class="fa fa-user"></i> </span> <span class="text"> In Progress</span> </div>
                    <div class="step" id="shipped"> <span class="icon"> <i class="fa fa-truck"></i> </span> <span class="text"> Shipped </span> </div>
                </div>
                <hr>
                <ul class="row" id="list">
                    <!-- <li class="col-md-4">
             <figure class="itemside mb-3">

                 <figcaption class="info align-self-center">
                     <p class="title">Dell Laptop with 500GB HDD <br> 8GB RAM</p> <span class="text-muted">$950 </span>
                 </figcaption>
             </figure>
         </li>-->
                </ul>
                <hr>
                <a href="javascript:NextPage('customer.html');" class="btn btn-warning" data-abc="true"> <i class="fa fa-chevron-left"></i> Back to homepage</a>
            </div>
        </article>
    </div>

</body>
</html>
